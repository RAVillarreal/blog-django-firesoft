{% load static %}

<!DOCTYPE html>
<html lang="en">

  {% include 'post/head.html' %}

  <body>

    {% include 'post/header.html' %}

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {% for post in posts %}

          <div class="post-preview">
            <a href="post/{{ post.id }}">
              <h2 class="post-title">
                {{ post.title }}
              </h2>
              <h3 class="post-subtitle">
                {{ post.subtitle }}
              </h3>
            </a>
            <p class="post-meta">Posted on {{ post.pub_date }}</p>
          </div>
          <hr>
          {% endfor %}
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Post Anteriores â†’</a>
          </div>
        </div>
      </div>
    </div>


    <hr>

    {% include 'post/footer.html' %}

    {% include 'post/js.html' %}

  </body>

</html>
