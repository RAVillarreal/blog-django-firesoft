{% load static %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{% url 'post:index' %}">Start Bootstrap</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post:index' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post:about' %}">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post:contact' %}">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('{% static url %}{% if object.image %}{{ object.image }}{% else %}/blog/img/home-bg.jpg{% endif %}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{% if object.title %}{{ object.title }}{% else %}Django Blog{% endif %}</h1>
          <span class="subheading">{% if object.subtitle %}{{ object.subtitle }}{% else %}Blog de Practica en Django hecho por Rafa{% endif %}</span>
        </div>
      </div>
    </div>
  </div>
</header>
